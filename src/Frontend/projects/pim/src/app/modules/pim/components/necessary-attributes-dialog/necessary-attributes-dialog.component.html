<div class="necessary-attributes-dialog-layout">
    <header>
        Атрибуты, обязательные для заполнения (выбрано: {{selectedAttributes.length}})
    </header>

    <mat-divider></mat-divider>

    <main>

        <mat-form-field class="filter">
            <input matInput placeholder="Фильтр" [(ngModel)]="filter">
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-selection-list class="mat-selection-list" [(ngModel)]="selectedAttributes">
            <mat-list-option [style.display]="!isVisible(attribute)? 'none' : 'block' " [value]="attribute.id"
                *ngFor="let attribute of attributes">
                {{attribute.name}}
            </mat-list-option>
        </mat-selection-list>

    </main>

    <mat-divider></mat-divider>

    <footer>
        <button mat-flat-button color="primary" (click)="updateNecessaryAttributes()">Применить</button>
        <button mat-flat-button color="warn" (click)="closeDialog()">Отмена</button>
    </footer>
</div>
